<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="container">
        <div class="calculator" id="calculator">
            <div class="cal_display">
                <input type="text" id="display">
            </div>
            <div class="cal_buttons">
                <div class="row" style="justify-content: flex-end;">
                    <div class="button">
                        <button>DEL</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button">
                        <button>(</button>
                    </div>
                    <div class="button">
                        <button>)</button>
                    </div>
                    <div class="button">
                        <button>C</button>
                    </div>
                    <div class="button">
                        <button>%</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button">
                        <button>7</button>
                    </div>
                    <div class="button">
                        <button>8</button>
                    </div>
                    <div class="button">
                        <button>9</button>
                    </div>
                    <div class="button">
                        <button>/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button">
                        <button>4</button>
                    </div>
                    <div class="button">
                        <button>5</button>
                    </div>
                    <div class="button">
                        <button>6</button>
                    </div>
                    <div class="button">
                        <button>X</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button">
                        <button>1</button>
                    </div>
                    <div class="button">
                        <button>2</button>
                    </div>
                    <div class="button">
                        <button>3</button>
                    </div>
                    <div class="button">
                        <button>-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button">
                        <button>0</button>
                    </div>
                    <div class="button">
                        <button>.</button>
                    </div>
                    <div class="button">
                        <button>=</button>
                    </div>
                    <div class="button">
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
